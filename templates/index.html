<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert text and music notation into Braille.">
    <title>Braille Converter</title>
    <style>
        body {
            background-color: #1c1c1e;
            color: #f0f0f5;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #e77c0b;
        }

        textarea {
            width: 60%;
            height: 150px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 1rem;
            resize: none;
        }

        button {
            padding: 10px 20px;
            background-color: #43ec0b;
            border: none;
            color: #1c1c1e;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f0f0f5;
            color: #1c1c1e;
        }

        .output {
            margin-top: 1.5rem;
            font-size: 1.4rem;
            word-wrap: break-word;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            width: 60%;
            min-height: 100px;
        }

        .error {
            color: #ff6b6b;
            font-size: 1rem;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            textarea, .output {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Braille Converter</h1>
        <textarea id="textInput" placeholder="Enter text or music notation..."></textarea>
        <button onclick="convertToBraille()">Convert to Braille</button>
        <div class="output" id="output"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        function convertToBraille() {
            const text = document.getElementById('textInput').value.trim();

            if (!text) {
                document.getElementById('error').innerHTML = 'Please enter some text!';
                document.getElementById('output').innerHTML = '';
                return;
            }

            fetch('/convert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text }),
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.error) });
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('output').innerHTML = data.braille;
                document.getElementById('error').innerHTML = '';
            })
            .catch(error => {
                document.getElementById('error').innerHTML = 'Error: ' + error.message;
                document.getElementById('output').innerHTML = '';
            });
        }
    </script>
</body>
</html>
